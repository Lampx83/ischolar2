<!--Modal Gen Doc -->

<div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-3">Generate Document</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="m-2">
                    <label for="report_type" class="form-label">Document Type</label>
                    <select class="form-select" id="report_type">
                        <option value="type1">Paper</option>
                        <option value="type2">Dissertation</option>
                    </select>

                    <label for="research_info" class="form-label mt-3">Research Info:</label>
                    <div id="research_info">
                        <input type="text" name="title" id="title" placeholder="Research Name" class="form-control">
                        <div id="type1">
                            <input type="text" name="author_name" id="author_name" placeholder="Author Name" class="form-control mt-3">
                            <input type="text" name="email" id="author_email" placeholder="Email" class="form-control  mt-3">
                            <input type="text" name="email" id="author_affiliation" placeholder="Affiliation" class="form-control  mt-3">
                        </div>

                        <div id="type2" style="display:none" class="mb-3">
                            <input type="text" name="student_name" id="student_name" placeholder="Student Name" class="form-control mt-3">
                            <input type="text" name="teacher_name" id="teacher_name" placeholder="Teacher Name" class="form-control mt-3">
                        </div>
                    </div>

                    <label for="number_of_sample" class="form-label mt-3">Number of sample sentences:</label>
                    <select class="form-select" id="number_of_sample">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="language" class="form-label mt-3">Language:</label>
                    <select class="form-select" id="language">
                        <option value="English" selected>English</option>
                        <option value="Vietnamese">Vietnamese</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="genDoc()">Generate!</button>
            </div>
        </div>
    </div>
</div>

        </div>

        <!-- Typing area -->

            <div class="input-group-append">
